<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf-errorPage</title>
</head>
<body>
<table border="1">
    <h3>errorPage</h3>
    <tr>
        <td>custommsg</td>
        <td th:text="${custommsg}"/>
    </tr>
    <tr>
        <td>timestamp</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>status</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>error</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>message</td>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td>path</td>
        <td th:text="${path}"/>
    </tr>
</table>

</body>
</html>
